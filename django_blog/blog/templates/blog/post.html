{% extends 'blog/base.html' %}

{% block content %}
<div style="margin: 20px;">
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p><strong>Author:</strong> {{ post.author }}</p>
    <p><strong>Posted on:</strong> {{ post.created_at|date:"Y-m-d H:i" }}</p>
</div>
{% endblock content %}
